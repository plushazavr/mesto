<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа Екатерины Казанцевой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Екатерина Казанцева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <header class="header">      
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/dog-3.jpg" alt="Аватар">        
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__user">Юки</h1>
            <button type="button" class="button button_type_edit" aria-label="Добавить"></button>
          </div>
          <p class="profile__description">Нетипичный брабансон</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="Добавить"></button>
      </section>      
      <section class="elements">
        <template>
          <article class="element">
            <button type="button" class="button button_type_delete" aria-label="Удалить"></button>
            <img class="element__image" src="" alt="">
            <div class="element__caption">
              <h2 class="element__title"></h2>
              <button type="button" class="button button_type_like" aria-label="Понравилось"></button>
            </div>
          </article>
        </template>         
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <!-- pop-up edit profile -->
    <div class="popup">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form-profile">
          <input class="popup__input popup__input_type_user" type="text" name="user-name" placeholder="Имя">
          <input class="popup__input popup__input_type_description" type="text" name="about" placeholder="О себе">
          <button type="submit" class="button button_type_submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
      </div>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
