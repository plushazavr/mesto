<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа Екатерины Казанцевой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Екатерина Казанцева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">      
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/dog-3.jpg" alt="Аватар">        
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__user">Юки</h1>
            <button type="button" class="button button_type_edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Нетипичный брабансон</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="Добавить"></button>
      </section>  

      <!-- карточки -->
      <section class="cards">
        <!--<article class="card"></article>-->
      </section>

      <!-- шаблон -->
      <template class="elements">
        <article class="element">
          <button type="button" class="button button_type_delete" aria-label="Удалить"></button>
          <img class="element__image" src=# alt="">
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button type="button" class="button button_type_like" aria-label="Понравилось"></button>
          </div>
        </article>
      </template>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <!-- popup редактировать профиль -->
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" novalidate>
          <input class="popup__input popup__input_type_user" type="text" placeholder="Имя" value=""  maxlength="40" minlength="2" id="name-input" required>
          <span class="popup__input_type_error" id="user-error"></span>
          <input id="about-input" class="popup__input popup__input_type_description" type="text" name="about" placeholder="О себе" maxlength="200" minlength="2" required>
          <span class="popup__input_type_error" id="about-error"></span>
          <button type="submit" class="button button_type_submit" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
      </div>
    </section>

    <!-- popup добавить новое фото -->
    <section class="popup popup_type_add">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" novalidate>
          <input id="caption-input" class="popup__input popup__input_type_title" type="text" placeholder="Название" maxlength="30" minlength="2" required>
          <span class="popup__input_type_error" id="place-error" ></span>
          <input id="link-input" class="popup__input popup__input_type_link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__input_type_error" id="url-error"></span>
          <button type="submit" class="button button_type_submit" type="submit" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
      </div>
    </section>

    <!-- popup открыть фото -->
    <section class="popup popup_type_open-image">
      <div class="popup__window">
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__image-title"></p>
      </div>
    </section>

       
    <script src="scripts/scripts.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
