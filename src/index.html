<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа Екатерины Казанцевой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Екатерина Казанцева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">      
      <img class="header__logo" src="<%=require('./images/logo.svg')%>"> alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="<%=require('./images/dog-3.jpg')%>"> alt="Аватар">        
        <div class="profile__info">
          <div class="profile__block">
            <h1 class="profile__user">Юки</h1>
            <button type="button" class="button button_type_edit" aria-label="Редактировать"></button>
          </div>
          <p class="profile__description">Нетипичный брабансон</p>
        </div>
        <button type="button" class="button button_type_add" aria-label="Добавить"></button>
      </section>  

      <!-- карточки -->
      <section class="cards">
        <!--<article class="card"></article>-->
      </section>

      <!-- шаблон -->
      <template class="elements" id="elements">
        <article class="element">
          <button type="button" class="button button_type_delete" aria-label="Удалить"></button>
          <img class="element__image" src=# alt="">
          <div class="element__caption">
            <h2 class="element__title"></h2>
            <button type="button" class="button button_type_like" aria-label="Понравилось"></button>
          </div>
        </article>
      </template>
    
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    
    <!-- popup редактировать профиль -->
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form popup__form_profile" novalidate>
          <label class="form">
            <input class="popup__input popup__input_type_user" 
            id="name-input"
            name="name-input"
            type="text" 
            placeholder="Имя" 
            maxlength="40" 
            minlength="2"           
            required>
            <span class="popup__error"></span>
          </label>
          <label class="form">
            <input class="popup__input popup__input_type_description"
            id="about-input"
            name="about"
            type="text"
            placeholder="О себе"
            maxlength="200"
            minlength="2"
            required>
            <span class="popup__error"></span>
          </label>
          <button type="submit" class="button button_type_submit button_type_submit-edit" aria-label="Сохранить">Сохранить</button>
          
        </form>
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
      </div>
    </section>

    <!-- popup добавить новое фото -->
    <section class="popup popup_type_add">
      <div class="popup__container">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form popup__form_add" novalidate>
          <label class="form">
            <input class="popup__input popup__input_type_title"
            id="caption-input"
            type="text"
            value=""
            placeholder="Название"
            maxlength="30"
            minlength="2"
            required>
            <span class="popup__error"></span>
          </label>
          <label class="form">
            <input class="popup__input popup__input_type_link"
            id="link-input"
            type="url"
            value=""
            placeholder="Ссылка на картинку"
            required>
            <span class="popup__error"></span>
          </label>
          <button type="submit" class="button button_type_submit button_type_submit-add" aria-label="Сохранить">Сохранить</button>
        </form>
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
      </div>
    </section>

    <!-- popup открыть фото -->
    <section class="popup popup_type_open-image">
      <div class="popup__window">
        <button type="button" class="button button_type_close" aria-label="Закрыть"></button>
        <img class="popup__image" src="#" alt="">
        <p class="popup__image-title"></p>
      </div>
    </section>

       
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
  </body>
</html>
