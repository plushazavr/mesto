<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Проектная работа Екатерины Казанцевой на Яндекс Практикуме">
  <meta name="keywords" content="html, css, javascript">
  <meta name="author" content="Екатерина Казанцева">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header">      
      <img class="header__logo" src="images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/dog-3.jpg" alt="Аватар">        
        <div class="profile__info">
          <div class="profile__first-block">
            <h1 class="profile__user">Юки</h1>
            <button type="button" class="button button_type_edit"></button>
          </div>
          <p class="profile__description">Нетипичный брабансон</p>
        </div>
        <button type="button" class="button button_type_add"></button>
      </section>      
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/dog-1.jpg" alt="Новогодний наряд">
          <div class="element__caption">
            <h2 class="element__title">Новогодний наряд</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dog-2.jpg" alt="Пузико">
          <div class="element__caption">
            <h2 class="element__title">Пузико</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dog-4.jpg" alt="С ошейником">
          <div class="element__caption">
            <h2 class="element__title">С ошейником</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dog-5.jpg" alt="Спим в дороге">
          <div class="element__caption">
            <h2 class="element__title">Спим в дороге</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dog-6.jpg" alt="Дьявол">
          <div class="element__caption">
            <h2 class="element__title">Дьявол</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dog-7.jpg" alt="Кроха">
          <div class="element__caption">
            <h2 class="element__title">Кроха</h2>
            <button class="button button__type_like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
